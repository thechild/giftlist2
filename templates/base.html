<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>2012 Gift Exchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.ico" />

    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/giftlist.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{{STATIC_URL}}js/jquery-1.8.3.js" type="text/javascript"></script>
    {% block extrahead %}
    {% endblock %}
    <script type="text/javascript">
    $(function(){
    {% block jquery %}
    {% endblock %}
    });
    </script>
    <script src="{{STATIC_URL}}js/bootstrap.js" type="text/javascript"></script>
    {% include 'google_analytics.html' %}
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{% url Gifts.views.user_home %}">Gift Exchange</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="{% ifequal request.path 'home/' %}active{% endifequal %}"><a href="/home/">Home</a></li>
              <li><a href="{% url Gifts.views.manage_account %}">Account</a></li>
              <li><a href="{% url Gifts.views.user_logout %}">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="messages">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{message.tags}}">
            <a class="close" data-dismiss="alert">Ã—</a>
            {{message}}
          </div>
        {% endfor %}
      {% endif %}
    </div>

    <div class="container">
      <div class="row">
        <div class="span1">
          {% block sidebar %}
          {% endblock %}
        </div>
        <div class="span10">
          {% block content %}
          {% endblock %}
        </div>
        <div class="span1">
          &nbsp;
        </div>
      </div>
    </div>
    <br><br><br><br>
  </body>
</html>
