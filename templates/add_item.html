{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}

<div class="row-fluid">
    <div class="span12">
        <p class="lead">{{ add_title }}</p>
        <hr>
    </div>
</div>
<div class="row-fluid">
    <form action='.' method='post' class="form-horizontal">
        <div class="span7">
            {% csrf_token %}
            {{ form|as_bootstrap }}
        </div>
        <div class="span5 well">
                <p>{{ add_description }}</p>
                <br>
                {% if giftid %}<a class="btn btn-danger btn-block" href="{% url 'Gifts.views.remove_gift' giftid %}">Delete Gift</a>{% endif %}
                <br>
                <a href="{% url 'Gifts.views.user_home' %}" class="btn btn-block">Cancel</a>
                <input type='submit' value='{{ submit_text|default:"Add" }}' class='btn btn-primary btn-block'>
        </div>
    </form>
</div>

{% endblock %}
