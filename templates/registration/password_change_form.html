{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
{% if form.errors %}
<p>Password change failed.</p>
{% endif %}
<p>Please enter your old password for verification, followed by your new password twice.</p>
<form method="post" action ="{% url 'django.contrib.auth.views.password_change' %}">
    {% csrf_token %}
    <table>
        {{ form | as_bootstrap }}
    </table>
    <input class="btn" type="submit" value="Change Password" />
</form>
{% endblock %}
